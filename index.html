<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Personal</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .container { width: 100%; max-width: 400px; }
    .search-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
    h2 { text-align: center; color: #333; }
    .search-group { display: flex; gap: 8px; }
    input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; outline: none; font-size: 16px; }
    button { padding: 12px 18px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    #resultado { width: 100%; }
    .card { background: #fff; border-left: 5px solid #28a745; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
    .error { color: #721c24; background: #f8d7da; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #f5c6cb; }
    .loading { text-align: center; color: #666; font-style: italic; }
  </style>
</head>
<body>

  <div class="container">
    <div class="search-card">
      <h2>Buscador de Personal</h2>
      <div class="search-group">
        <input type="text" id="nombreInput" placeholder="Ej: Luis..." onkeypress="if(event.key === 'Enter') buscar()">
        <button onclick="buscar()">Buscar</button>
      </div>
    </div>
    <div id="resultado"></div>
  </div>

  <script>
    // Aseg√∫rate de usar tu URL de ejecuci√≥n terminada en /exec
    const API_URL = "https://script.google.com/macros/s/AKfycbyAr7pzJtXQpLH8oEgezp1GosxIxNfCxVRxgNNEgiXlMp_A59VsPSOd1TfXd-H-fh2e/exec";

    function buscar() {
      const input = document.getElementById("nombreInput");
      const display = document.getElementById("resultado");
      const nombre = input.value.trim();

      if (!nombre) {
        display.innerHTML = '<p class="error">‚ö†Ô∏è Por favor, escribe un nombre.</p>';
        return;
      }

      display.innerHTML = '<p class="loading">‚è≥ Buscando...</p>';

      fetch(`${API_URL}?nombre=${encodeURIComponent(nombre)}`)
        .then(response => response.json())
        .then(data => {
          display.innerHTML = ""; 

          if (data.error) {
            display.innerHTML = `<p class="error">‚ùå ${data.error}</p>`;
          } else {
            data.forEach(persona => {
              display.innerHTML += `
                <div class="card">
                  <p><strong>üë§ Nombre:</strong> ${persona.nombre}</p>
                  <p><strong>üéÇ Edad:</strong> ${persona.edad}</p>
                  <p><strong>üíç Estado Civil:</strong> ${persona.estadoCivil}</p>
                  <p><strong>üè† Residencia:</strong> ${persona.residencia}</p>
                </div>
              `;
            });
          }
        })
        .catch(err => {
          display.innerHTML = '<p class="error">üö´ Error de conexi√≥n o de permisos del script.</p>';
        });
    }
  </script>
</body>
</html>
